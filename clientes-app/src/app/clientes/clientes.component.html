<detalle-cliente *ngIf="clienteSeleccionado" [cliente] ="clienteSeleccionado" >  </detalle-cliente>
<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de clientes</h5>


      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" >Crear cliente</button>
      </div>


      <div *ngIf=" clientes?.length==0" class="alert alert-info">
          <p>No hay registro en la base de datos</p>
      </div>

      <table class="table table-bordered table-striped" *ngIf="clientes?.length >0">

        <thead>
            <tr>
                <th>perfil</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>email</th>
                <th>fecha</th>
                <th>editar</th>
                <th>eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
               <td><img  (click)="abrirModal(cliente)" *ngIf="cliente?.foto" src="http://localhost:8080/api/upload/img/{{cliente.foto}}" alt="{{cliente.foto}}"
                 class="img-thumbnail" style="width:70px; cursor: pointer;" >
                <img  (click)="abrirModal(cliente)" *ngIf="!cliente?.foto" src="http://localhost:8080/img/no-user.png" alt="{{cliente.foto}}"
                  class="img-thumbnail" style="width:70px; cursor: pointer;" ></td>

                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.email}}</td>
                <td>{{cliente.createAt}}</td>
                <td>
                  <button type="button" name="button" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary">editar</button>
                </td>
                <td>
                  <button type="button" name="eliminar" (click)='delete(cliente)'  class="btn btn-danger">eliminar</button>
                </td>
            </tr>
        </tbody>
      </table>

      <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>



    </div>
  </div>
